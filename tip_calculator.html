<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="tip_calculator.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>
<body>
    <form style="text-align: center;  background-color:pink; width:50%; height:50%">
        <h1 style="float: left; background-color:brown; width:100%;">Tip Calculator</h1>
        <div style="">
            <div>
                <label style="padding-left: 5px;"><strong>How much was your bill?</strong></label><br>
                <div style="padding-left: 35px;">
                    $<input id="bill_amount" style="padding-left: 15px;" type="number" placeholder="Bill Amount">
                </div>
            </div>
            <div class="form-group" >
                <label style="padding-left: 5px;"><strong>How would you like to tip?</strong></label>
                <div style="padding-left: 20px;">
                    <!-- Checkboxes -->
                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="tip_one" value="1">
                        <label class="form-check-label">10%</label>
                    </div>

                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="tip_two" value="2">
                        <label class="form-check-label">15%</label>
                    </div>

                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="tip_three" value="3">
                        <label class="form-check-label">20%</label>
                    </div>

                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="tip_four" value="4">
                        <label class="form-check-label">25%</label>
                    </div>

                    <div class="form-check form-check">
                        <input class="form-check-input" type="checkbox" id="tip_five" value="5">
                        <label class="form-check-label">30%</label>
                    </div>
                </div>
            </div>

            <div>
                <label style="padding-left: 5px;"><strong>How many people are sharing the bill?</strong></label><br>

                <div style="padding: 10px;">
                    <input type="number" placeholder="Number of People" style="padding-left: 15px;"><i>people</i>
                </div>
            </div>
            <br>
            <div style="padding-left: 5px; float: right;">
                <button type="submit" class="btn btn-default" onclick="calculate_bill_amount_plus_tip()">Submit</button>
            </div>
        </div>
    </form>
    <p>
        Details: <span id="display_details"></span>
    </p>
</body>
</html>
